<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVMC OW Gallery</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .image-container {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .caption {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
    }
    .nav-buttons button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img id="imageDisplay" src="image1.jpg" alt="Image 1">
  <div class="caption" id="imageCaption">Image 1</div>
  <div class="nav-buttons">
    <button onclick="changeImage(-1)">Previous</button>
    <button onclick="changeImage(1)">Next</button>
  </div>
</div>
